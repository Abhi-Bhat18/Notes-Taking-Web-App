<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="nav-bar" id="navBar">
        <div class="nav-left" id="navLeft">
          <h2>Magic Notes</h2>
          <ul class="nav-items" id="navItems">
            <li class="item" id="item1">Home</li>
            <li class="item" id="item2">About</li>
            <li class="item" id="item3">Contact</li>
          </ul>
        </div>
        <div class="nav-right" id="navRight">
          <input type="text" name="" id="searchBar" placeholder="search" />
          <button id="searchBtn">Search</button>
        </div>
      </div>
    </header>
    <main>
      <div class="hero" id="hero">
        <div class="container" id="container">
          <div class="box" id="card1">
            <h3 class="heading marginLeft">Add your Notes Here</h3>
            <textarea
              name=""
              class="marginLeft"
              id="noteArea"
              cols="40"
              rows="10"
            ></textarea>
            <button class="marginLeft" id="addBtn">Add Note</button>
          </div>
          <div class="box" id="card2"></div>
        </div>
        <div class="displayNote" id="displayNote">
          <div class="yourNote">
            <h1>Your Notes</h1>
          </div>
          <div class="display" id="display">
            
            </div>
            
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
